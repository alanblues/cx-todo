<!-- editing completed-->
<li [class.completed]="todo.completada" [class.editing]="editando">
   <div class="view">
     <input class="toggle" type="checkbox" style="cursor: pointer;" [formControl]="chkCompletado"/>
     <label (dblclick)="pressEditar(todo.id)">{{ todo.texto }}</label>
     <button class="destroy" (click)="pressBorrar()"></button>
   </div>
   <input class="edit" [formControl]="txtInput" #inputFisico (blur)="pressTerminarEdicion()" />
 </li>
