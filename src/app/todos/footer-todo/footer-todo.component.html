<footer class="footer">
    <span class="todo-count"><strong>{{ pendientes }}</strong> pendientes</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros" (click)="pressCambiarFiltro(filtro)">
            <a [class.selected]="filtro === filtroActual">
                {{ filtro | titlecase }}
            </a>
        </li>
    </ul>
    <button class="clear-completed" (click)="pressLimpiarCompletados()">Limpiar completadas</button>
</footer>
